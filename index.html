<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Michael Jordan Bootstrap</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="./monjs.js" defer></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="container">
        <div class="row p-3">
          <img
            class="col-xs-12 col-md-3"
            src="./utils/Michael_Jordan_in_2014.jpg"
            alt="mj"
          />
          <div class="col-xs-12 col-sm-9 col-md-6 p-3">
            <h1>Michael Jordan</h1>
            <p>
              Actuellement retraité, je cherche un emploi qui puisse me
              divertir.
            </p>
            
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12 red d-flex p-3 mt-1 justify-content-center">
              <h1>COMPETENCES</h1>
            </div>
            <div class="row p-3">
              <button class="img-thumbnail col-xs-12 col-sm-5 col-md-3">
                <img class="col-12" src="./utils/bulls.png" alt="" />
              </button>
              <article class="text col-xs-12 col-sm-7 col-md-9 bg-secondary p-3 px-5">
                <div class="font-italic">
                date : 1984 - 1998
                </div>
                <p class="container">
                  <h2>
                Poste occupé
                </h2>
                <ul>
                <li>Arrière</li>
                <li>Ailier</li>
                <li>Joueur de Champ extérieur</li>
              </ul>
              </p>
              </article>
              <div class="dunk"></div>
              <div class="panier"></div>
            </div>
          <div class="row d-flex flex-row-reverse p-3">
            <button class="img-thumbnail col-xs-12 col-sm-5 col-md-3">
                <img class="col-12" src="./utils/washington.png" alt="" />
              </button>
              <article class="col-xs-12 col-sm-7 col-md-9 bg-secondary p-3">
                <div class="font-italic">
                date : 1984 - 1998
                </div>
                <p class="container">
                  <h2>
                Poste occupé
                </h2>
                <ul>
                <li>Arrière</li>
                <li>Ailier</li>
                <li>Joueur de Champ extérieur</li>
              </ul>
              </p>
              </article>
          </div>
            <div class="col-12 red d-flex p-3 mt-1 justify-content-center">
              <h1>CARRIERE</h1>
            </div>
            <div class="col-12 red d-flex p-3 mt-1 justify-content-center">
              <h1>DIPLÔMES</h1>
            </div>
          </div>
          <!--fin skills-->
        </div>
      </div>
    </div>
  </body>
</html>
